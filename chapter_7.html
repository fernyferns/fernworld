    var sendAlert;

    function login(manualLogin = false) {

        
        var password = "";      

        var checkbox = document.getElementById("savepassword");
        var storePasswordInLocalStorage = false;
        if (checkbox) {
            storePasswordInLocalStorage = checkbox.checked
        }

        try {

            if (manualLogin) {
                password = document.getElementById("password").value || "";
                savePassword(password, storePasswordInLocalStorage);
                decryptAndRender(password);
                return;
            }

            else {

                //check if password is in query string
                password = getParameterByName("password");
                if (password) {
                    savePassword(password, storePasswordInLocalStorage);
                    decryptAndRender(password);
                    return;
                }

                //check if password is already in session storage
                password = sessionStorage.getItem("password") || localStorage.getItem("password");
                if (password) {
                    decryptAndRender(password);
                    return;
                }

            }

        } catch (error) {
            //clear session storage on error.
            sessionStorage.removeItem("password");
            localStorage.removeItem("password");
            if (error) {
                if (error.message == "ccm: tag doesn't match") {
                    if (sendAlert) sendAlert("Password incorrect", "danger");
                } else if (error.message) {
                    if (sendAlert) sendAlert(error.message, "danger");
                } else {
                    if (sendAlert) sendAlert("Something went wrong.", "danger");
                }
            }
        }

    }

    function savePassword(password, storePasswordInLocalStorage) {
        sessionStorage.setItem("password", password);
        if (storePasswordInLocalStorage) {
            localStorage.setItem("password", password);
        }
    }

    function decryptAndRender(password) {
        var decryptedHtmlPage = sjcl.decrypt(password, encryptedHtml);
        document.open("text/html", "replace");
        document.write(decryptedHtmlPage);
        document.close();
    }

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    login();


</script>

    <div class="container">

        <noscript>
            <div class="row">

                <div class="col-md-5">
                    <div class="alert alert-warning">
                        <h4 class="alert-heading">
                            JavaScript Required</h4>
                        <p class="mb-0">This site requires JavaScript to function. Login will not function without
                            scripts enabled.</a>
                        </p>
                    </div>
                </div>

            </div>
        </noscript>

        <div id="loginAlertPlaceholder"></div>

        <div class="row">
            <div class="col-md-5">
                <h1>Login</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <form>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" checked id="password" class="form-control" required disabled />
                        <div id="password_help" class="form-text">Ask Fern if you don't know the password.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="savepassword">
                        <label class="form-check-label" for="savepassword">Save password in local storage?</label>
                    </div>
                    <button disabled type="button" id="loginBtn" class="btn btn-primary" onclick="login(true)"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-key" viewBox="0 0 16 16">
                            <path
                                d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                        Login
                    </button>
                </form>
            </div>


        </div>



    </div>

    <script>

        const alertPlaceholder = document.getElementById("loginAlertPlaceholder");
        sendAlert = (message, type) => {
            alertPlaceholder.innerHTML = [
                `<div class="row">`,
                `<div class="col-md-5">`,
                `<div class="alert alert-${type} alert-dismissible show" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>',
                '</div>',
                '</div>'
            ].join('');
        }

        function onLoad() {

            //enable login button.
            document.getElementById("loginBtn").removeAttribute("disabled");
            document.getElementById("password").removeAttribute("disabled");

            login();

        }




    </script>

    <script src="bootstrap.bundle.js"></script>
